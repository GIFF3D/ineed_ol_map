<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bing Maps</title>
    <link rel="stylesheet" href="assets/index-ff0860cc.css">
    <style>
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
     <div id="map" class="map">
     <select id="layer-select" class="ls">
       <option value="Aerial">Aerial</option>
       <option value="AerialWithLabelsOnDemand" selected>Aerial with labels</option>
       <option value="RoadOnDemand">Road</option>
       <option value="CanvasDark">Road dark</option>
       <!--option value="OrdnanceSurvey">Ordnance Survey</option-->
     </select>
     </div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->

    <script>
    if ("geolocation" in navigator) {
      /* geolocation is available */
      console.log("geolocation is available");
      navigator.geolocation.getCurrentPosition(function (position) {
        console.log(position);
        //console.log(position.coords.longitude);
      },
      function (error) {
        console.log('Error getting geolocation:', error.message);
      });

    } 
    else {
    /* geolocation IS NOT available */
    console.log("geolocation is not available");
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="assets/index-fdb838af.js"></script>

  </body>
</html>
